flow:
  - name: prod-flow
    filter_v2:
      - set_basic_auth:
          username: elastic
          password: changeme
      - if:
          and:
            - queue_has_lag: [ "prod" ]
            - cluster_available: ["prod"]
        then: #集群可用但是集群有堆积的情况，先入队列，追加队伍，确保操作顺序的一致性
          - disk_enqueue:
              queue_name: "prod"
          - set_basic_auth:
              username: test
              password: testtest
          - disk_enqueue:
              queue_name: "dev"
          - set_response:
              status: 202
              message: "202 Accepted"
        else: # 集群不可用或者集群可用且没有堆积的情况，都直接转发给集群先处理
          - if: #集群如果已经变成不可用状态，则直接丢弃请求，让客户端选择处理，或者也可落地队列确保不丢数据
              not:
                cluster_available: ["prod"]
            then:
              - set_response:
                 status: 503
                 message: "503 Service Unavailable"
              - elasticsearch_health_check: #由请求触发的限速模式下的主动检查后端监控情况
                  elasticsearch: "prod"
              - drop:
          - elasticsearch:
              elasticsearch: "prod"
              max_connection: 1000
          - if:
              in:
                _ctx.response.status: [ "200" , "201" ]
            then: #仅正常处理的集群才转发给后端集群，集群不可用的情况不转发给后端也不入队列
              - set_basic_auth:
                  username: test
                  password: testtest
              - disk_enqueue:
                  queue_name: "dev"
            else: #可能存在脏写，将请求放入写入失败队列，后续可以选择两边集群都重做一次，最终确保一致性，写 translog，提供 UI 可以检查三方：主、备集群和本地日志
              - translog:
                  name: ""
              - disk_enqueue:
                  queue_name: "prod-500"




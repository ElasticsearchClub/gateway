pipelines:
- name: disk_queue_consumer-dev
  start:
    joint: disk_queue_consumer
    enabled: true
    parameters:
      input_queue: "dev"
      elasticsearch: "dev"
      waiting_after: [ "dev-500"]
      timeout: "1s"
      worker_size: 1
- name: disk_queue_consumer-prod-500 #故障过程中产生的脏数据，可能写成功但是 es 没有返回，也有可能没有发送给 es，如果重做，需要同时发送给两个 Elasticsearch 集群
  start:
    joint: disk_queue_consumer
    enabled: true
    parameters:
      input_queue: "prod-500"
      elasticsearch: "prod"
      timeout: "1s"
      worker_size: 1
- name: disk_queue_consumer-prod
  start:
    joint: disk_queue_consumer
    enabled: true
    parameters:
      input_queue: "prod"
      elasticsearch: "prod"
      waiting_after: [ "prod-500" ]
      timeout: "1s"
      worker_size: 1
- name: request_logging_index
  start:
    joint: json_indexing
    enabled: true
    parameters:
      index_name: "gateway_requests"
      elasticsearch: "dev"
      input_queue: "request_logging"
      timeout: "1s"
      worker_size: 1
      bulk_size_in_mb: 1 #in MB
- name: bulk_reshuffle
  start:
    joint: bulk_reshuffle
    enabled: true
    parameters:
      elasticsearch: "dev"
      timeout: "1s"
      worker_size: 1
      bulk_size_in_mb: 1 #in MB
      level: node
      mode: async
- name: bulk_request_ingest
  start:
    joint: bulk_indexing
    enabled: true
    parameters:
      elasticsearch: "dev"
      compress: true
      worker_size: 1
      bulk_size_in_mb: 1  #in MB
#      bulk_size_in_kb: 50  #in KB
      idle_timeout_in_second: 1
      retry_delay_in_second: 5
      warm_retry_message: true
      log_bulk_message: true
      error_message_truncate_size: 1024
      dead_letter_queue: "failed_bulk_messages"
#      shards: #specify which shards are enabled
#        - "0"
#        - "5"
#        - "9"

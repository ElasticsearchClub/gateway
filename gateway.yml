pipelines:
- name: request_logging_index
  enabled: true
  start:
    joint: json_indexing
    enabled: true
    parameters:
      index_name: "gateway_requests"
      elasticsearch: "dev"
      input_queue: "request_logging"
      timeout: "1s"
      worker_size: 1
      bulk_size_in_mb: 10 #in MB
- name: bulk_request_ingest
  enabled: true
  start:
    joint: bulk_indexing
    enabled: true
    parameters:
      elasticsearch: "dev"
      compress: false
      worker_size: 1
      bulk_size_in_mb: 10  #in MB
      retry_delay_in_second: 5
      process_failure_queue: true #process failed bulk messages
#      queues: #process other bulk queue
#        - dev-node-failure
#        - dev-invalid


